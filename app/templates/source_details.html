{% extends 'base.html'%}

{% block content %}
  <div class="container">
    <div class="row">
      {% for article in details %}
      <div class="col-md-4">
          <img src="{{article.urlToImage}}" alt="News photo" height="200px", width="350px">
          <a href="{{article.url}}"><h4><b>{{article.title}}</b></h4></a>
          <p><b>Written By:</b> {{ article.author }}</p>

          <p><b>Published on: </b> {{ article.publishedAt | datetimeformat}}</p>

          <p>{{ article.description}}</p>
          <p><a href="{{article.url}}">Read More</a></p>
       </div>
       {% endfor %}
    </div>
  </div>
  <footer class="page-footer">
    <div class="footer-copyright text-center">
      <h6>Â© 2020 Copyright: Muthoni Njuguna</h6>
    </div>
  </footer>

{% endblock %}
