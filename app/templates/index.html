{% extends 'base.html' %}

{% block content %}

<div class="container">
  <h1 class="title">News Sources</h1>
  
  {% for site in sites %}
  <div class="row">
    <div class="col-md-5">
      <ul class="list-unstyled">
        <li>
          <h3 class="title">{{ site.name}}</h3>
          <p>{{ site.description}}</p>
          <p><b>Language:</b> {{ site.language }}<span>
            <a href="/articles/{{site.id}}" class = "sources">View More</a>
            </span>
          </p>
        </li>
      </ul>
      <hr>
    </div>
  </div>
  {% endfor %}
  
</div>

<footer class="page-footer">
  <div class="footer-copyright text-center">

  </div>
</footer>

{% endblock %}
