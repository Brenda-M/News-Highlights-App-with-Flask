{% extends 'base.html' %}

{% block content %}
<div class="container">
</div>
<div class="container">
<h1>News Sources</h1>
 <div class="row">
   {% for site in sites %}
   <div class="col-md-4">
      <h3>{{ site.name}}</h3>
      <p>{{ site.description}}</p>
      <p>Category: <i>{{ site.category}}</i></p>
      <a href="{{site.url}}" class="btn btn-primary"> {{site.name}} Website</a>
      <a href="/articles/{{site.id}}" class = "btn btn-success">Go To Articles</a>
  </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
