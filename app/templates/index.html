{% extends 'base.html' %}

{% block content %}

<div class="container">
  <div class="row">  
   <div class="col-md-7">
    <h1 class="title text-center">News Sources</h1>
      {% for site in sites %}
      <ul class="list-unstyled">
        <li>
          <h3 class="title">{{ site.name}}</h3>
          <p>{{ site.description}}</p>
          <p><b>Country:</b> {{ site.country }}<span>
            <a href="/articles/{{site.id}}" class = "sources">View More</a>
            </span>
          </p>
        </li>
      </ul>
      <hr>
      {% endfor %}
    </div>
    <div class="col-md-1"></div>  
    <div class="col-md-4">
      <div class="content-section">
        <h3><b>Latest Stories</b></h3>
          <ul class="list-group">
            <li class="list-group-item list-group-item-light">Latest News</li>
            <li class="list-group-item list-group-item-light">Headlines</li>
            <li class="list-group-item list-group-item-light">Join Us</li>
          </ul>
        </p>
      </div>
    </div>
  </div>
</div>

</footer>

{% endblock %}
